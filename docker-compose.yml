version: '3.8'

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - CSharpService
      - flaskDB

  CSharpService:
    build:
      context: ./server/CSharpService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=${DATABASE_URL}
    ports:
      - "5001:80"

  flaskDB:
    build: ./flaskDB
    context: ./server/flaskDB
    dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    networks:
      -motherweb-net

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    context: ./nginx
    dockerfile: /Dockerfile
    ports:
      - "443:443"
      - "80:80"
      - "5000:5000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flaskDB
      - CSharpService
      - frontend
    networks:
      - motherweb-net

  networks:
    motherweb-net:
      - bridge

volumes:
  postgres_data:
